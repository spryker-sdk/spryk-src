spryk: template
description: "Adds a new interface for the target class."
mode: both
level: 3

arguments:
    organization:
        inherit: true
        default: Spryker

    module:
        inherit: true

    method:
        inherit: true

    targetFilename:
        value: "{{ className }}Interface.php"

    interfaceName:
        value: "{{ className }}Interface"

    application:
        inherit: true

    subDirectory:
        inherit: true
        isOptional: true

    targetPath:
        description: "Target path will be extended with the subDirectory inside the TemplateSpryk when set."
        value: "src/{{ organization }}/{{ application }}/{{ module }}"

    input:
        isOptional: true

    output:
        default: void

    template:
        value: Common/Interface.php.twig

    target:
        inherit: true
