spryk: fqcnTemplate
description: "Adds a new plugin class to the specified target."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    targetFqcn:
        inherit: true

    fqcn:
        value: "{{ targetFqcn }}"
        callback: ResolveOrganizationInFqcn

    dependencyProviderFqcn:
        value: "{{ targetFqcn }}"

    template:
        value: Common/Plugin/PluginClass.php.twig


