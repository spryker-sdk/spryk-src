spryk: method
description: "Adds a method to the plugin dependency provider."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    subDirectory:
        inherit: true
        isOptional: true

    className:
        inherit: true

    targetFqcn:
        inherit: true

    body:
        inherit: true
        default: "return [];"

    template:
        value: Common/Method.php.twig

    visibility:
        value: "protected"

    method:
        value: "{{ targetMethodName }}"

    output:
        value: "{{ pluginInterface }}[]"

    target:
        value: "{{ targetFqcn }}"
        callback: ResolveOrganizationInFqcn

preSpryks:
    - AddPluginDependencyProviderClass
