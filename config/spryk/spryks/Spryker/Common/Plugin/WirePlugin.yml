spryk: wirePlugin
description: "Wire plugin to target class method."
mode: both

arguments:
    organization:
        inherit: true
        default: Spryker

    module:
        inherit: true

    pluginIndex:
        isOptional: true

    pluginBefore:
        isOptional: true

    pluginAfter:
        isOptional: true

    targetFqcn: ~

    targetMethodName: ~

    sourceFqcn: ~

    # in used when plugin dependency provider is not created
    pluginInterface: ~

preSpryks:
    - AddPluginDependencyProviderMethod



