name: WirePlugin
spryk: wirePlugin
description: "Wire plugin to target class method."
mode: both

arguments:
    organization:
        inherit: true
        default: Spryker

    module:
        inherit: true

    pluginIndex:
        isOptional: true

    pluginBefore:
        isOptional: true

    pluginAfter:
        isOptional: true

    target:
        description: "Target place where it should be added to. The Format must be FQCN::method()"

    plugin: ~
