spryk: addBackendApiRestResourceMethod
description: "Adds a new method call to the GlueResourceMethodCollectionTransfer in GlueBackendApi Resource Plugin."
mode: both

arguments:
    module:
        inherit: true
        default: "{{ resource | resourceNameToModuleName }}"
        callback: GlueResourceModuleName

    organization:
        inherit: true
        default: Spryker

    application:
        inherit: true
        default: Glue

    applicationType:
        inherit: true
        default: Backend

    resource:
        description: "Defines the resource name this resource plugin will work with."
        inherit: true

    zedDomainEntity:
        inherit: true

    isBulk:
        inherit: true

    resourceDataObject:
        description: "Defines the Transfer that will be used in the Methods. Do not use Transfer as suffix, it will be added automatically. Example: Customer (ok) CustomerTransfer (wrong)"
        value: "\\Generated\\Shared\\Transfer\\{{ zedDomainEntity }}Transfer"
        inherit: true

    className:
        inherit: true
        default: "{{ resource | resourceNameToModelName }}BackendApiResource"

    target:
        value: "\\{{ organization }}\\{{ application }}\\{{ module }}\\Plugin\\{{ className }}"

    httpMethod:
        description: "The HTTP method e.g. POST"

preSpryks:
    - AddGlueBackendApiResourcePlugin
