spryk: wrapper
description: "Adds a new GlueBackendApi Application."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    application:
        inherit: true

    apiType:
        value: JSON

    applicationType:
        value: Backend

preSpryks:
    - AddComposerJson
    - UpdateJson:
          arguments:
              target:
                  value: "require"
              key:
                  value: "spryker/glue-backend-api-application"
              value:
                  value: "^0.2.0"
              targetFilename:
                  value: composer.json
    - UpdateJson:
          arguments:
              target:
                  value: "require"
              key:
                  value: "spryker/glue-application"
              value:
                  value: "^1.39.0"
              targetFilename:
                  value: composer.json
    - UpdateJson:
          arguments:
              target:
                  value: "require"
              key:
                  value: "spryker/glue-http"
              value:
                  value: "^0.2.0"
              targetFilename:
                  value: composer.json
    - UpdateJson:
          condition: "apiType === 'REST'"
          arguments:
              target:
                  value: "require"
              key:
                  value: "spryker/glue-rest-api-convention"
              value:
                  value: "^0.2.0"
              targetFilename:
                  value: composer.json
    - UpdateJson:
          condition: "apiType === 'JSON'"
          arguments:
              target:
                  value: "require"
              key:
                  value: "spryker/glue-json-api-convention"
              value:
                  value: "^0.2.0"
              targetFilename:
                  value: composer.json
    # Add index.php
    - AddFileFromTemplate:
          arguments:
              targetFilename:
                  value: index.php

              targetPath:
                  value: public/BackendApi/

              template:
                  value: Spryker/Glue/BackendApi/index.php.twig

    # Add AddGlueBackendApiBootstrap
    - AddFileFromTemplate:
          arguments:
              targetFilename:
                  value: GlueBackendApiBootstrap.php

              targetPath:
                  value: "src/{{ organization }}/Glue/GlueApplication/Bootstrap"

              template:
                  value: Spryker/Glue/BackendApi/GlueBackendApiBootstrap.php.twig

    # Add GlueApplication DependencyProvider
    - AddGlueDependencyProvider:
          arguments:
              module:
                  value: "GlueApplication"
    # Add GlueBackendApiApplication DependencyProvider
    - AddGlueDependencyProvider:
          arguments:
              module:
                  value: "GlueBackendApiApplication"
    # Add GlueRestApiConvention DependencyProvider
    - AddGlueDependencyProvider:
          condition: "apiType === 'REST'"
          arguments:
              module:
                  value: "GlueRestApiConvention"

