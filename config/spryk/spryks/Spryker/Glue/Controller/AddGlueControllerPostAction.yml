spryk: method
deprecated: 'Use AddGlueControllerMethodPost instead.'
description: 'Adds a new action to the Glue controller.'
mode: both
level: 2
arguments:
    module:
        inherit: true
    organization:
        inherit: true
        default: Spryker
    controller:
        callback:
            - ClassNameShortCallback
            - EnsureControllerSuffixCallback
    controllerMethod:
        default: postAction
        callback: EnsureActionSuffixCallback
    resourceType:
        inherit: true
    modelName:
        value: '{{ resourceType | dashToCamelCase | singularize }}'
    modelSuffix:
        inherit: true
        default: Creator
    template:
        value: Glue/Controller/MethodPostGlueController.php.twig
    target:
        value: '{{ organization }}\Glue\{{ module }}\Controller\{{ controller | classNameShort | ensureControllerSuffix }}'
preSpryks:
    - AddGlueController
    -
        AddGlueProcessorModelMethod:
            arguments:
                className: '{{ modelName }}{{ modelSuffix }}'
                input: '\Spryker\Glue\GlueApplication\Rest\Request\Data\RestRequestInterface $restRequest'
                output: \Spryker\Glue\GlueApplication\Rest\JsonApi\RestResponseInterface
                method: 'create{{ modelName }}'
                subDirectory: '{{ modelName }}'
