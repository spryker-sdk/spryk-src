spryk: structure
description: "Adds a new GUI *module* structure (Zed communication layer)."
priority: 1
mode: both
level: 1

arguments:
    organization:
        inherit: true
        default: Spryker

    application:
        inherit: true
        default: Zed

    module:
        inherit: true
        type: NewModuleType

    targetPath:
        value: ""

    directories:
        skipOnProjectLevel: true
        value:
            - "src/{{ organization }}/"

postSpryks:
    - AddModule
    - AddSharedTransferSchema
    - AddModuleConfig:
          arguments:
              application: "Zed"
    - AddZedDependencyProvider
    - AddZedCommunicationFactory
