name: UpdateJson
spryk: update-json
description: "Updates a JSON file."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true

    targetFilename: ~
    targetPath:
        default: ""

    target:
        description: "Target place where it should be added to."

    key:
        description: "When both key and value are given, this will be used as key. When key is not used the value will be added to the target path."
        isOptional: true

    value:
        description: "When both key and value are given, this will be used as key. When key is not used the value will be added to the target path."
