spryk: wrapper
description: 'Adds new add*Plugins and get*Plugins methods and a PLUGINS_* constant to the *module*DependencyProvider.'
mode: both
arguments:
    organization:
        inherit: true
        default: Spryker
    application:
        inherit: true
        default: Zed
    module:
        inherit: true
        moduleFilter:
            application: Zed
    type: ~
    output: ~
preSpryks:
    - AddZedDependencyProvider
postSpryks:
    -
        AddZedDependencyToProvideMethodInDependencyProvider:
            arguments:
                layer: Business
                provideMethod: provideBusinessLayerDependencies
                providerMethod: 'add{{ type | ucfirst }}Plugins'
    -
        AddZedDependencyProviderConstant:
            arguments:
                name: 'PLUGINS_{{ type | camelCaseToUnderscore | upper }}'
                value: 'PLUGINS_{{ type | camelCaseToUnderscore | upper }}'
    -
        AddMethod:
            arguments:
                method: 'get{{ type | ucfirst }}Plugins'
                output:
                    inherit: true
                body: 'return [];'
                target: '\{{ organization }}\Zed\{{ module }}\{{ module }}DependencyProvider'
                withInterface: false
    - AddZedDependencyAddPluginsDependencyProviderMethod
