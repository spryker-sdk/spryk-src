spryk: template
description: "Adds a new *module*CommunicationFactory to the Zed application."
mode: both
level: 3
condition: "application === 'Zed' && layer === 'Communication'"

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    application:
        value: "Zed"

    layer:
        inherit: false
        default: "Communication"

    template:
        value: Zed/Communication/ZedCommunicationFactory.php.twig

    targetFilename:
        value: "{{ module }}CommunicationFactory.php"

    targetPath:
        value: "src/{{ organization }}/Zed/{{ module }}/Communication/"

preSpryks:
    - AddModule
