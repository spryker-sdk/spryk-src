name: AddDataBuilderProperty
spryk: dataBuilderProperty
description: "Adds a new property to *module*.databuilder.xml."
mode: both
level: 2

arguments:
    module:
        inherit: true

    organization:
        value: Spryker

    application:
        inherit: true
        default: Shared

    name:
        inherit: true

    propertyName: ~
    propertyType:
        inherit: true

    dataBuilderRule: ~

    targetPath:
        value: "tests/{{ organization }}Test/Zed/{{ module }}/_data/{{ module | underscored }}.databuilder.xml"

preSpryks:
    - AddDataBuilderDefinition
