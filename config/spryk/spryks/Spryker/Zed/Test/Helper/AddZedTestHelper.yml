spryk: template
description: 'Adds a new Business Test Helper.'
mode: both
level: 2
application: Zed
layer: Business
priority: 1
arguments:
    module:
        inherit: true
    organization:
        inherit: true
        default: Spryker
    template:
        value: Zed/Test/Helper/ZedTestHelper.php.twig
    targetFilename:
        value: '{{ module }}Helper.php'
    targetPath:
        value: 'tests/{{ organization }}Test/Zed/{{ module }}/_support/Helper/'
preSpryks:
    - AddModule
postSpryks:
    - AddZedBusinessTestSuite
