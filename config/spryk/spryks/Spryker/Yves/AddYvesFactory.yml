spryk: template
description: "Adds a new *module*Factory to the Yves application."
mode: both
level: 3
condition: "application === 'Yves'"

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: SprykerShop

    application:
        value: Yves

    template:
        value: Yves/YvesFactory.php.twig

    targetFilename:
        value: "{{ module }}Factory.php"

    targetPath:
        value: "src/{{ organization }}/Yves/{{ module }}/"

preSpryks:
    - AddModule

postSpryks:
    - AddYvesDependencyProvider
    - AddModuleConfig:
          arguments:
              application:
                  value: Yves
