spryk: template
description: 'Adds a new Widget to the Yves application.'
mode: both
level: 1
arguments:
    organization:
        inherit: true
        default: SprykerShop
    module:
        inherit: true
    widget:
        inherit: true
    widgetClassName:
        value: '{{ widget | removeWidgetSuffix }}Widget'
    templateName:
        value: '{{ widget | removeWidgetSuffix | dasherize }}'
    application:
        value: Yves
    extends:
        callback: ResolveExtends
        value:
            - '\SprykerShop\{{ application }}\{{ module }}\Widget\{{ widget | removeWidgetSuffix }}Widget'
            - '\Spryker\{{ application }}\Kernel\Widget\AbstractWidget'
    className:
        value: '{{ widget | removeWidgetSuffix }}Widget'
    annotations:
        value:
            - '@method \{{ organization }}\{{ application }}\{{ module }}\{{ module }}Config getConfig()'
    template:
        value: Common/Class.php.twig
    subDirectory:
        value: Widget
    targetFilename:
        value: '{{ widget | removeWidgetSuffix }}Widget.php'
    targetPath:
        value: 'src/{{ organization }}/Yves/{{ module }}/'
preSpryks:
    - AddModule
postSpryks:
    - AddYvesFactory
    - AddYvesWidgetView
    -
        AddMethod:
            arguments:
                target: '\{{ organization }}\Yves\{{ module }}\Widget\{{ widget | removeWidgetSuffix }}Widget'
                withInterface: false
                isStatic: true
                output: string
                method: getName
                body: 'return ''{{ widgetClassName }}'';'
    -
        AddMethod:
            arguments:
                templateName:
                    inherit: true
                target: '\{{ organization }}\Yves\{{ module }}\Widget\{{ widget | removeWidgetSuffix }}Widget'
                withInterface: false
                isStatic: true
                output: string
                method: getTemplate
                body: 'return ''@{{ module }}/views/{{ templateName }}/{{ templateName }}.twig'';'
